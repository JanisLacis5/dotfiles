; ChatGPT generated dracula themed bar
[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
foreground-alt = #bbbbbb
primary = #bd93f9
secondary = #6272a4
alert = #ff5555
disabled = #555555

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 2% 
radius = 6
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 2

font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;2
font-1 = Symbols Nerd Font:size=11;2

modules-left = xworkspaces
modules-center = 
modules-right = pulseaudio battery keyboard date wlan wifi

; tray-position = right
tray-padding = 4
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; MODULES
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[module/keyboard]
type = internal/xkeyboard

; don't spam with NumLock indicator etc
blacklist-0 = num lock

; main label – shows current layout (lv, us, etc)
label-layout =   %layout%
label-layout-foreground = ${colors.foreground}

click-left = ~/.config/polybar/scripts/switch_kb.sh

[module/wifi]
type = internal/network

; replace this with your real wifi interface, e.g. wlp2s0 or wlan0
interface = wlp1s0

interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =   %essid% (%signal%%)
label-connected-foreground = ${colors.foreground}

label-disconnected =   no net
label-disconnected-foreground = ${colors.alert}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume =   %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted =   muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 5
format = <label>
label =   %used% / %total%
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
label =   %percentage%%
label-foreground = ${colors.foreground}

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected =   %essid% (%signal%%)
label-connected-foreground = ${colors.foreground}

label-disconnected = 睊  offline
label-disconnected-foreground = ${colors.disabled}

[module/date]
type = internal/date
interval = 1

date = %a %d %b
time = %H:%M

label =   %time%    %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery

adapter = AC0
battery = BAT0
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full =   100%
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-framerate = 750

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; GLOBAL SETTINGS
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[settings]
screenchange-reload = true
pseudo-transparency = true
